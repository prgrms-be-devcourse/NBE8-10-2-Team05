name: Java 21 CI with Gradle (Main & Dev)

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          build-root-directory: ./backend/back
          cache-encryption-key: "force-refresh-v2"
          cache-disabled: true

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-v3-${{ hashFiles('backend/back/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('backend/back/**/*.gradle*', 'backend/back/gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-v3-

      - name: Test with Gradle6
        run: ./gradlew test --build-cache
        working-directory: ./backend/back
        env:
          SPRING_APPLICATION_JSON: >
            {
              "custom": {
                "jwt": {
                  "secretKey": "${{ secrets.CUSTOM_JWT_SECRET_KEY }}"
                }
              }
            }
          CUSTOM_API_ESTATE_KEY: ${{secrets.CUSTOM_API_ESTATE_KEY}}
          CUSTOM_API_ESTATE_URL: ${{secrets.CUSTOM_API_ESTATE_URL}}
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
